{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
	<div class="d-flex flex-row justify-content-center flex-wrap align-items-start">

		<div class="card profile-card m-2">
		  <div class="card-body">
		  	<div class="d-flex flex-column justify-content-center p-4">
		  		<div class="image-container mx-auto mb-4">
		  			<img class="d-block border border-dark rounded-circle img-fluid mx-auto profile-image" alt="codingwithmitch logo" id="id_profile_image" src="{{profile.profile_image}}">
		  		</div>
		  		<p class="mt-4 mb-1 field-heading">Email</p>
		  			<h5>{{profile.email}}</h5>
		  		<p class="mt-4 mb-1 field-heading">Username</p>
		  		<h5>{{profile.username}}</h5>
		  	</div>
		  </div>
		</div>
{% endblock content %}
