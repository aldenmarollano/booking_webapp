{% extends 'base.html' %}
{% block content %}
<style>
    .book-card{
        border: 2px;
        margin: auto;
        margin-top: 15px;
        padding: 5px;
        width: 30%;
        background-color: wheat;
        border-width: 5px;
    }
</style>
{% if room_list %}
<div class="d-flex flex-column justify-content-center">
    {% for room in room_list %}
 
        <div class="flex-item book-card p-3">
        <form action=".">
            <p>Room: {{ room.name }}</p>
            <p>Occupancy:{{ room.occupancy }}</p>
            <p>Located at {{ room.building }}, {{ room.building.address }}</p>
            <button class="btn btn-danger" type="submit">Book</button>
        </form>
    </div>
    {% endfor %}
</div>
{% else %}
    <p>No available rooms.</p>
{% endif %}
{% endblock content %}
